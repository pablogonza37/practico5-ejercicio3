<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Ejercicio 3 tp5</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-dark text-light text-center">
        <div class="container d-flex justify-content-center">
          <a class="navbar-brand text-bg-dark" href="#">Practico 5</a>
        </div>
      </nav>
    </header>
    <main class="text-center">
      <h1 class="h1 my-2">Lista de Tareas</h1>
      <section class="container-fluid d-flex justify-content-center">
        <div class="container my-4">
          <form onsubmit="agregarTarea(event)">
            <div class="input-group mb-3 col-lg-12">
              <input
                type="text"
                id="ingresoTarea"
                class="form-control"
                placeholder="Ingrese una tarea"
                minlength="3"
                maxlength="50"
                required
              />
            </div>
            <div class="input-group-append col-lg-12 text-center">
              <button class="btn btn-warning m-3" type="submit">
                Agregar Tarea
              </button>
            </div>
          </form>
          <h2 id="lista"></h2>
          <ul id="listaTareas" class="list-group"></ul>
        </div>
      </section>
    </main>

    <footer class="bg-dark text-light py-4 text-center">
      <p>&copy; Todos los derechos reservados</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
